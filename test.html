<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Profile</title>
</head>
<body>
  <h1>Profile Page</h1>
  
  <div id="loadingState">
    <p>Loading profile...</p>
  </div>
  
  <div id="profileContent" style="display: none;">
    <h2>Avatar:</h2>
    <div id="profileImage" style="width: 100px; height: 100px; border: 2px solid black;"></div>
    
    <h2>Nickname:</h2>
    <p id="profileNickname">---</p>
    
    <h2>Email:</h2>
    <p id="profileEmail">---</p>
    
    <h2>Gender:</h2>
    <p id="profileGender">---</p>
    
    <h2>Role:</h2>
    <p id="profileRole">---</p>
    
    <h2>User ID:</h2>
    <p id="profileUserId">---</p>
    
    <button id="logoutBtn">Logout</button>
  </div>
  
  <div id="errorMessage" style="display: none;">
    <p style="color: red;">Error loading profile!</p>
  </div>
  
  <!-- ðŸ‘‡ PASTE THE SCRIPT CODE HERE (between the script tags) -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDAMC9BViUaG1qMk2k5SJuWjfwnxVlxmAg",
      authDomain: "black-box-1a4c5.firebaseapp.com",
      databaseURL: "https://black-box-1a4c5-default-rtdb.firebaseio.com/",
      projectId: "black-box-1a4c5",
      storageBucket: "black-box-1a4c5.firebasestorage.app",
      messagingSenderId: "318246567505",
      appId: "1:318246567505:web:93d415aca265d4fd2fc270"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Get DOM elements
    const loadingState = document.getElementById('loadingState');
    const profileContent = document.getElementById('profileContent');
    const errorMessage = document.getElementById('errorMessage');
    const logoutBtn = document.getElementById('logoutBtn');

    // Check if user is logged in
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        console.log('User logged in:', user.uid);
        
        try {
          // Get user data from database
          const userRef = ref(db, `users/${user.uid}`);
          const snapshot = await get(userRef);
          
          if (snapshot.exists()) {
            const userData = snapshot.val();
            console.log('User data:', userData);
            
            // Display avatar
            const profileImage = document.getElementById('profileImage');
            profileImage.innerHTML = `<img src="${userData.avatar}" style="width: 100%; height: 100%; object-fit: cover;">`;
            
            // Display other data
            document.getElementById('profileNickname').textContent = userData.nickname;
            document.getElementById('profileEmail').textContent = userData.email;
            document.getElementById('profileRole').textContent = userData.role;
            document.getElementById('profileGender').textContent = userData.gender;
            document.getElementById('profileUserId').textContent = user.uid;
            
            // Show profile
            loadingState.style.display = 'none';
            profileContent.style.display = 'block';
            
          } else {
            console.log('No user data found');
            loadingState.style.display = 'none';
            errorMessage.style.display = 'block';
          }
          
        } catch (error) {
          console.error('Error:', error);
          loadingState.style.display = 'none';
          errorMessage.style.display = 'block';
        }
        
      } else {
        console.log('No user logged in');
        window.location.href = 'signup.html';
      }
    });

    // Logout button
    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'signup.html';
    });
  </script>
  <!-- ðŸ‘† SCRIPT CODE ENDS HERE -->
  
</body>
</html>
